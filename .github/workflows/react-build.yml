name: ReactJS Build

on:
  workflow_dispatch: 
  push:
    branches:
      - "*"

jobs:
  react-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v3

      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Install dependencies
        run: npm install    
  
      - name: Generate build
        run: npm run build

      - uses: actions/upload-artifact@v3
        with:
          name: build
          path: src/dist/